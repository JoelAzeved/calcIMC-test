<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC JS</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calc-container">
            <h2>Caculadora de IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input 
                            type="text"
                            name="height" 
                            id="height" 
                            placeholder="Ex: 1,75"
                        />
                        <div class="form-control">
                            <label for="weigth">Peso:</label>
                            <input 
                                type="text"
                                name="weigth" 
                                id="weigth" 
                                placeholder="Ex: 70,2"
                            />
                        </div>
                    </div>
                </div>
                <div class="action-control">
                    <button id="cal-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                
                </div>
            </form>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Sua situação <span></span></p>
            <h3>Confira as Classificações</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>

    </div>

</body>

</html>
